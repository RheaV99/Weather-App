<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="APPstyles.css">
</head>
<body>
    <div class="card">
    <div class="search">
        <input id="cityInput" type="text" placeholder="Enter city name" spellcheck="false">
        <button onclick="updateWeatherData()" disabled><img src="images/search.png" ></button>
    </div>
        <div class="weather">
            <img id="weatherIcon" src="images/rain.png" class="weather-icon">
            <h1 id="temp" class="temp">22°C</h1>
            <h2 id="city" class="city"> Dublin</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                </div>
                <p id="humidity" class="humidity">50%</p>
                <p>Humidity</p>
            </div>
            <div class="col">
                <img src="images/wind.png">
            </div>
            <p id="wind" class="wind">15 km/h</p>
            <p>Wind Speed</p>
        </div>
        </div>
    </div>
    <script>
        const apiKey = '3ff00e50a5ab84b2170ebaaff78a61b2';
        const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?&units=metric&q=';

        const cityInput = document.getElementById('cityInput');
        const searchButton = document.querySelector('.search button');

        cityInput.addEventListener('input', () => {
            if (cityInput.value.trim() !== '') {
                searchButton.removeAttribute('disabled');
            } else {
                searchButton.setAttribute('disabled', 'disabled');
            }
        });

        async function updateWeatherData() {
            const city = cityInput.value;
            const response = await fetch(apiUrl + city + '&appid=' + apiKey);
            const data = await response.json();
            console.log(data);

            if (data.cod === '404') {
                alert('City not found. Please enter a valid city name.');
                return;
            }

            const temp = data.main.temp;
            const cityName = data.name;
            const humidity = data.main.humidity;
            const wind = data.wind.speed;
            const weatherIcon = data.weather[0].icon;
            const weatherIconUrl = `http://openweathermap.org/img/wn/${weatherIcon}.png`;
            document.getElementById('temp').textContent = `${temp}°C`;
            document.getElementById('city').textContent = cityName;
            document.getElementById('humidity').textContent = `${humidity}%`;
            document.getElementById('wind').textContent = `${wind} km/h`;
            document.getElementById('weatherIcon').setAttribute('src', weatherIconUrl);
        }
    </script>
</body>
</html>
